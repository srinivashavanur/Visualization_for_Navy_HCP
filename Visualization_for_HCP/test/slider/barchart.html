<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.bar {
  fill: orange;
}

.bar:hover {
  fill: orangered ;
}

.area {
  fill: steelblue;
 /* clip-path: url(#clip);*/
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="script.js"></script>
<script>

var focusGraph;

var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;



var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1),
    x2 = d3.scale.linear().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);


//var x = d3.time.scale().range([0, width]),
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([0,height]),
    y2 = d3.scale.linear().range([0,height2]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.price); });

/*var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x2(d.date); })
    .y0(height2)
    .y1(function(d) { return y2(d.price); });*/

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var barsGroup = focus.append("g")
    .attr('clip-path', 'url(#clip)');

var context = svg.append("g")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

d3.csv("sp500.csv", function(error, data) {
    

   var maxx = d3.max(data, function(d) { return +d.date; });
  var maxy = d3.max(data, function(d) { return +d.price; });


 x.domain([0,maxx]);
  y.domain([0, maxy]);
  x2.domain(x.domain());
  y2.domain(y.domain()); 

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  focusGraph = barsGroup.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("x", function(d, i) { return x(d.date); })
      .attr("y", function(d) { return height - y(d.price); })
      //.attr("width", 25)
      .attr("width", x.rangeBand())
      .attr("height", function(d) { return y(d.price); });

  context.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("x", function(d, i) { return x2(d.date); })
      .attr("y", function(d) { return height2 - y2(d.price); })
      
      .attr("width", 15)
      .attr("height", function(d) { return y2(d.price); });

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);
});

function brushed() {

  console.log(brush.extent());

  x.domain(brush.empty() ? x2.domain() : brush.extent());
  x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

  focusGraph.attr("x", function(d, i) { return x(d.date); });
  focusGraph.attr("width", 40);

  focus.select(".x.axis").call(xAxis);

}

</script>
